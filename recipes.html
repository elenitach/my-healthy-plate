<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My healthy plate</title>
</head>
<body>
  <div class="container flex-wrapper">
    <div class="sidebar">
      <a href="./index.html" class="logo"><img src="img/logo.svg" alt="My healthy plate logo"></a>
      <ul class="nav">
        <li>
          <a href="#" class="nav__item">
            <div class="icon-wrapper">
              <img src="./img/overview-light.svg">
            </div>          
            Overview
          </a>
        </li>
        <li>
          <a href="./dashboard.html" class="nav__item nav__item_active">
            <div class="icon-wrapper">
              <img src="./img/recipes-dark.svg">
            </div>
            Recipes
          </a>
        </li>
        <li>
          <a href="#" class="nav__item">
            <div class="icon-wrapper">
              <img src="./img/meal-dark.svg">
            </div>
            Meal plan             
          </a>
        </li>
        <li>
          <a href="#" class="nav__item">
            <div class="icon-wrapper">
              <img src="./img/settings-dark.svg">
            </div>
            Settings
          </a>
        </li>
      </ul>
    </div>
    <div class="page-content">
      <header class="authorized-page-header">
        <div class="greeting">
          <h3 class="greeting__header">Hello, Lena!</h3>
          <div class="greeting__text">Let`s plan your meal for today!</div>
        </div>
        <a href="./index.html" class="button button_logout">Log Out</a>
      </header>
      <main class="main">
        <h4 class="filter__header">Filter by difficulty</h4>
        <select name="difficulty" class="filter__select">
          <option value="0">
            all
          </option>
          <option value="1">
            easy
          </option>
          <option value="2">
            medium
          </option>
          <option value="3">
            hard
          </option>
        </select>
        <section class="recipes">
          <div class="recipe button_add-recipe">
            New
          </div>
          <div class="recipe">
            <div class="recipe__image"></div>
            <h3 class="recipe__title">Orange soup</h3>
            <div class="recipe__info">
              <div class="recipe__time">1h 25m</div>
              <div class="recipe__difficulty">
                <img src="img/star.png">
                <img src="img/star.png">
                <img src="img/star.png">
              </div>
            </div>
          </div>
          <div class="recipe">
            <div class="recipe__image"></div>
            <h3 class="recipe__title">Orange soup</h3>
            <div class="recipe__info">
              <div class="recipe__time">1h 25m</div>
              <div class="recipe__difficulty">
                <img src="img/star.png">
                <img src="img/star-bw.png">
                <img src="img/star-bw.png">
              </div>
            </div>
          </div>
          <div class="recipe">
            <div class="recipe__image"></div>
            <h3 class="recipe__title">Orange soup</h3>
            <div class="recipe__info">
              <div class="recipe__time">1h 25m</div>
              <div class="recipe__difficulty">
                <img src="img/star.png">
                <img src="img/star.png">
                <img src="img/star-bw.png">
              </div>
            </div>
          </div>
          <div class="recipe">
            <div class="recipe__image"></div>
            <h3 class="recipe__title">Orange soup</h3>
            <div class="recipe__info">
              <div class="recipe__time">1h 25m</div>
              <div class="recipe__difficulty">
                <img src="img/star.png">
                <img src="img/star.png">
                <img src="img/star-bw.png">
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
