<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My healthy plate</title>
</head>
<body>
  <header class="header container">
    <a href="./index.html" class="logo"><img src="img/logo.svg" alt="My healthy plate logo"></a>
  </header>
  <main class="main container">
    <form class="form">
      <h2 class="form__header">
        Create a new account!
      </h2>
      <div class="input-description form__item">Name</div>
      <input type="text" class="input form__item" placeholder="Your name">

      <div class="input-description form__item">Email</div>
      <input type="email" class="input form__item" placeholder="Email address" required>

      <div class="input-description form__item">Password</div>
      <input type="password" class="input form__item" placeholder="Password" required>

      <div class="input-description form__item">Confirm password</div>
      <input type="password" class="input form__item" placeholder="Password" required>

      <h3 class="section__header">Personal info</h3>

      <div class="input-description form__item">Sex</div>
      <input id="male" type="radio" name="sex" class="input form__item_inline" value="male">       
      <label for="male">Male</label> 
      <input id="female" type="radio" name="sex" class="input form__item_inline" value="female"> 
      <label for="female">Female</label>

      <div class="input-description form__item">Birth date</div>
      <input type="date" class="input form__item">

      <div class="input-description form__item">Height (cm)</div>
      <input type="number" min="1" max="300" value="170" class="input form__item">

      <div class="input-description form__item">Weight (kg)</div>
      <input type="number" min="1" max="300" value="60" class="input form__item">

      <button class="button form__button button_color_primary">SIGN UP</button>
    </form>
  </main>
</body>
</html>
